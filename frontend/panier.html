  <!--Mon panier-->

  </table>

          <label for="inputLastName4">Nom</label>
          <input type="name" class="form-control" id="lastName" placeholder="Nom">
        </div>

        <div class="form-group col-md-6">
          <label for="inputFirstName4">Prénom</label>
          <input type="name" class="form-control" id="firstName" placeholder="Prénom">
        </div>
      </div>


      <div class="form-group m-md-5 m-2">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="address" placeholder="8 avenue des champs Elysée">
      </div>
      <div class="form-group m-md-5 m-2">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Appartement, Etage...">
      </div>
      <div class="form-row m-md-5 m-2">
        <div class="form-group col-md-6">
          <label for="inputCity">Ville</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCountry">Pays</label>
          <input type="text" class="form-control" id="country">

        </div>
        <div class="form-group col-md-2">

        </div>
      </div>

      <div class="col-md-5 m-md-5 mb-5  ">
        <button id="confirm-command" type="submit" class="btn select text-white ">Passer la commande</button>
      </div>
    </form>
  </div>


</body>
