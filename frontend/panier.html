  <!--Mon panier-->


  <table class="table" >

  <p class="total mr-5" >Total : <span class="total" id="total"></span>€</p>


  <!--Coordonnées clients-->
  <div class="coordonnées" id="form">
    <p class="panier-text row-cols-1 m-md-5 m-2 font-weight-bold">Mes coordonnées</p>
    <form>
      <div class="form-row m-md-5 m-2">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
      </div>

      <div class="form-row m-md-5 m-2">
        <div class="form-group col-md-6">
          <label for="inputLastName4">Nom</label>
          <input type="text" class="form-control" id="lastName" placeholder="Nom" required pattern="^[A-Z][a-zA-Z]+">
        </div>

        <div class="form-group col-md-6">
          <label for="inputFirstName4">Prénom</label>
          <input type="text" class="form-control" id="firstName" placeholder="Prénom" required pattern="^[A-Z][a-zA-Z]+">
        </div>
      </div>


      <div class="form-group m-md-5 m-2">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="address" placeholder="8 avenue des champs Elysée" required>
      </div>
      <div class="form-group m-md-5 m-2">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Appartement, Etage...">
      </div>
      <div class="form-row m-md-5 m-2">
        <div class="form-group col-md-6">
          <label for="inputCity">Ville</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCountry">Pays</label>
          <input type="text" class="form-control" id="country" required pattern="[A-Z ][a-zA-Z ]+">
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Code postal</label>
          <input type="text" class="form-control" id="zip" required pattern="[0-9]{5}">

        </div>
      </div>

      <div class="col-md-5 m-md-5 mb-5  ">
        <button id="confirm-command" type="submit" class="btn select text-white ">Passer la commande</button>
      </div>
    </form>
  </div>
